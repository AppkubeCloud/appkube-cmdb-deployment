apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: appkube-api-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "api.synectiks.net"
     
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: appkube-api-vs
  namespace: istio-system
spec:
  hosts:
  - "api.synectiks.net"
  gateways:
  - appkube-api-gateway
  http:
    - match:
      - uri:
          prefix: "/cmdb"
      rewrite:
        uri: /api
      route:
      - destination:
          host: appkube-cmdb-service.appkube-cmdb-service.svc.cluster.local
          port:
            number: 6057
    - match:
      - uri:
          prefix: "/security"
      rewrite:
        uri: /security
      route:
      - destination:
          host: appkube-security-rbac-service.appkube-security-rbac-service.svc.cluster.local
          port:
            number: 8094
    - match:
      - uri:
          prefix: "/vault"
      rewrite:
        uri: /ui
      route:
      - destination:
          host: vault.vault.svc.cluster.local
          port:
            number: 8200
